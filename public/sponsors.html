<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sponsors</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="styles/snackbar.min.css">
    <script async src="scripts/snackbar.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/sponsors.css">
	<!-- firebase-app.js is mandatory -->
	<!-- Include the others as required-->
	<!--NOTE: This part must come before any user defined scripts-->
	<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-storage.js"></script>
	
	<!-- Firebase initialization script-->
	<script src="scripts/firebase_init.js"></script>

	<!-- Validate access -->
    <script src="scripts/firebase_auth.js"></script>
</head>
<body>

	
	<h1 class="text-center text-primary">Our Sponsors</h1><br>	

	<!--Edit Sponsor-->

	<div class="container-fluid text-center div-mod ">

		<!--'sponsors-data' div fills with the sponsors retrieved from firebase database in real-time--> 
		<div id="sponsors-data" class="row div-mod" >

		</div>
	</div>

	<br>
	<br>
	<br>
	
	<!-- Add sponsor-->

	<div id="add-new-div" class="container div-mod well text-center" style="display: none;">
		<input type="button" class="btn btn-primary" id="add-sponsor-btn" value="Add New Sponsor">
		<br><br>
		<div id="add-new-sponsor">
			<label>Sponsor Name</label><br>
			<input type="text" id="add-sponsor-name"><br>
			<label>Sponsor Link</label><br>
			<input type="text" id="add-sponsor-link"><br>
			<label>Sponsor Logo</label><br>
			<input type="button" class="btn btn-primary" id="add-sponsor-logo"
			value="Add sponsor logo" onclick="getSponsorLogo()"><br><br>
			<img id="add-sponsor-preview" class="img-responsive img-1" src="" alt="Sponsor Logo" style="display: none;"><br><br>
			<div id="save-sponsor-progress-bar" class="progress" style="display: none;">
  				<div id="uploader" class="progress-bar progress-bar-success" 
  				role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">0%
  				</div>
		  	</div>
			<br>
			<input type="button" class="btn btn-primary" id="add-sponsor-save"
			value="Save" onclick="addSponsorToDatabase()">
		</div>
	</div>

	<!--Include user defined scripts here-->
	<script type="text/javascript" src="scripts/sponsors.js"></script>
</body>
</html>
